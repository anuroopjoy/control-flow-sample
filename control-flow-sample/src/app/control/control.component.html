@switch (control.controlType) { @case ('dropdown') {
<app-dropdown [form]="form" [meta]="control"></app-dropdown>
} @case ('label') {
<app-label [meta]="control"></app-label>
} @case ('textinput') {
<app-text-input [form]="form" [meta]="control"></app-text-input>
} @case ('checkbox') {
<app-checkbox [form]="form" [meta]="control"></app-checkbox>} @default {
<!-- Any default control -->
} }
